name: CD Deploy
on:
  workflow_dispatch:
  push:
    branches: ["main", "staging"]

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      CI: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/

      # - name: Install @metacraft/cli
      #   run: npm i --location=global @metacraft/cli
      
      # - name: Install yarn cli
      #   run:  corepack enable && corepack prepare yarn@3.6.4 --activate

      # - name: Install dependencies
      #   run: yarn

      # - name: Execute eslint
      #   run: yarn lint

      # - name: Run test cases
      #   run: yarn test

      - name: Set branch name
        id: branch
        run: echo "::set-output name=BRANCH_NAME::${GITHUB_REF##*/}"
      
      - name: Get merge commit SHA
        id: merge_commit
        run: |
          MERGE_COMMIT_SHA=$(git log --merges --format="%H" -n 1)
          echo "::set-output name=merge_commit_sha::${MERGE_COMMIT_SHA}"

      - name: Get PR message from merge commit
        id: pr_message
        run: |
          PR_MESSAGE=$(git log --format="%B" -n 1 ${{ steps.merge_commit.outputs.merge_commit_sha }})
          echo "::set-output name=message::${PR_MESSAGE}"
      
      - name: Show PR commit SHA
        run: | 
          echo "Merge commit SHA: ${{ steps.merge_commit.outputs.merge_commit_sha }}"

      - name: Get PR message from merge commit
        id: pr_message
        run: |
          MERGE_COMMIT_MESSAGE=$(git log --format="%B" -n 1 ${{ steps.merge_commit.outputs.merge_commit_sha }})
          PR_TITLE=$(echo "${MERGE_COMMIT_MESSAGE}" | sed '1q;d')  # Get the first line (title)
          PR_BODY=$(echo "${MERGE_COMMIT_MESSAGE}" | sed '1,/^$/d')  # Get everything after the first empty line (body)
          echo "::set-output name=title::${PR_TITLE}"
          echo "::set-output name=body::${PR_BODY}"

      - name: Show PR message
        run: |
          echo "Merged PR Title: ${{ steps.pr_message.outputs.title }}"
          echo "Merged PR Body: ${{ steps.pr_message.outputs.body }}"

      - name: Get PR title from merge commit
        id: pr_title
        run: |
          PR_TITLE=$(git log --format="%s" -n 1 ${{ steps.merge_commit.outputs.merge_commit_sha }} | grep -oP 'Merge pull request #\K.*')
          echo "::set-output name=title::${PR_TITLE}"

      - name: Show PR title
        run: |
          echo "Merged PR Title: ${{ steps.pr_title.outputs.title }}"

      # - name: Deploy
      #   run: yarn deploy
      #   if: github.ref == 'refs/heads/dev'
      - name: Deploy
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "Deploying to production"
            # yarn deploy --stage production
          elif [ "${{ github.ref }}" = "refs/heads/staging" ]; then
            echo "Deploying to staging"
            # yarn deploy --stage staging
          else
            echo "This is a different branch. Exiting workflow with failure."
            exit 1
          fi
