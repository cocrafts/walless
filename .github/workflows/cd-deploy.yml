name: CD Deploy
on:
  workflow_dispatch:
  push:
    branches: ["main", "staging"]

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      CI: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/

      # - name: Install @metacraft/cli
      #   run: npm i --location=global @metacraft/cli
      
      # - name: Install yarn cli
      #   run:  corepack enable && corepack prepare yarn@3.6.4 --activate

      # - name: Install dependencies
      #   run: yarn

      # - name: Execute eslint
      #   run: yarn lint

      # - name: Run test cases
      #   run: yarn test

      - name: Set branch name
        id: branch
        run: echo "::set-output name=BRANCH_NAME::${GITHUB_REF##*/}"
      
      - name: Inspect stack_name from commit message
        id: inspect_commit_message
        run: |
          commit=$(git log --format="%B" -n 1)
          stack_regex="\[(document|landing|wallet)\]"
          remove_brackets_regex="(\w+)"
          STACK_NAME=$(echo $commit | grep -oE $stack_regex | grep -oE $remove_brackets_regex)
          echo "::set-output name=stack_name::${STACK_NAME}"

      - name: Get PR title from merge commit
        id: pr_title
        run: |
          PR_TITLE=$(git log --format="%s" -n 1 ${{ steps.merge_commit.outputs.merge_commit_sha }} | grep -oP 'Merge pull request #\K.*')
          echo "::set-output name=title::${PR_TITLE}"

      - name: Deploy
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "Deploying to production - ${{ steps.inspect_commit_message.outputs.stack_name }}"
            # yarn deploy --stage production
          elif [ "${{ github.ref }}" = "refs/heads/staging" ]; then
            echo "Deploying to staging - ${{ steps.inspect_commit_message.outputs.stack_name }}"
            # yarn deploy --stage staging
          else
            echo "This is a different branch. Exiting workflow with failure."
            exit 1
          fi
