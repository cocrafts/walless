name: CD Deploy
on:
  workflow_dispatch:
  push:
    branches: 
      - "main"
      - "staging"
      - "dev"

jobs:
  release:
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || (github.ref == 'refs/heads/staging' && 'staging' || 'development') }}
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      STAGE: ${{ github.ref == 'refs/heads/main' && 'production' || (github.ref == 'refs/heads/staging' && 'staging' || 'development') }}
      CI: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/

      - name: Install @metacraft/cli
        run: npm i --location=global @metacraft/cli
      
      - name: Install yarn cli
        run:  corepack enable && corepack prepare yarn@3.6.4 --activate

      - name: Install dependencies
        run: yarn

      - name: Execute eslint
        run: yarn lint

      - name: Run test cases
        run: yarn test

      - name: Set branch name
        id: branch
        run: echo "::set-output name=BRANCH_NAME::${GITHUB_REF##*/}"
      
      - name: Inspect stacks from commit message
        id: inspect_stacks_from_commit_message
        run: |
          commit=$(git log --format="%B" -n 1)
          stack_regex="\[(document|landing|wallet)\]"
          remove_brackets_regex="(\w+)"
          stacks_str=$(echo $commit | grep -oE $stack_regex | grep -oE $remove_brackets_regex | tr "\n" " ")
          echo "stacks_str=\"$stacks_str\"" >> $GITHUB_OUTPUT

      - name: Create .env file
        run: |
          touch .env.$STAGE
          echo "${{secrets.WALLET_ENV_FILE}}" >> apps/wallet/.env.$STAGE

      - name: Deploy
        run: |
          stacks_str=${{ steps.inspect_stacks_from_commit_message.outputs.stacks_str }}
          read -r -a stacks <<< $stacks_str

          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            stage="production"
          elif [ "${{ github.ref }}" = "refs/heads/staging" ]; then
            stage="staging"
          else
            echo "This is a different branch. Exiting workflow with failure."
            exit 1
          fi

          if [ ${#stacks[@]} -eq 0 ]; then
            echo "Deploying all stacks to $stage"
            yarn deploy --stage $stage
          else
            for stack in "${stacks[@]}"; do
              echo "Deploying $stack to $stage"
              yarn deploy $stack --stage $stage
            done
          fi
